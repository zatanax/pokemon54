<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    
    <mat-card  fxFlex="20" >
    <mat-toolbar color ="primary" class="">
      
        <span>Ingreso usuarios  </span>
        <span class="example-spacer"></span>
      </mat-toolbar>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
    <mat-card-content>
        <mat-form-field class="example-full-width login-form"  fxLayoutAlign="start stretch" fxLayout="column">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="usuario enami" type="text"  formControlName="username" >
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Usuario requerido</div>
            </div>  
          </mat-form-field>

          <mat-form-field class="example-full-width login-form"   fxLayoutAlign="start stretch" fxLayout="column">
            <mat-label>Contrase√±a</mat-label>
            <input matInput placeholder="password" type="password" formControlName="password" >
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Clave requerida</div>
            </div>  
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="example-full-width login-form"   fxLayoutAlign="start stretch" fxLayout="column">
      <button  mat-stroked-button color="primary">Ingresar</button>
      <div *ngIf="error" class="">{{error}}</div>
    </mat-card-actions>
</form> 
    <p></p>
  </mat-card>
</div>
